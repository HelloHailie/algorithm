    <script>
      function solution(s) {
        let answer = "";

        //   if (s.indexOf(s[i]) === i) {
        //     answer += s[i] + "\n";

        answer = s.filter((v, i) => i === s.indexOf(v));
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
