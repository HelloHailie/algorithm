<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let index = Math.floor(s.length / 2);
        if (s.length % 2 === 1) {
          answer = s[index];
        } else {
          answer = s.substring(index - 1, index + 1);
        }
        return answer;
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
