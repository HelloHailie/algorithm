<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let preArr = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 1) {
            preArr.push(arr[i]);
          }
        }
        answer.push(Math.min(...preArr));
        answer.push(preArr.reduce((acc, cur) => acc + cur));
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
