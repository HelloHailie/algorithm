<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          if (x === x.toUpperCase()) {
            answer++;
          }
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>

<!-- 아스키코드 대문자 65~90, 소문자 97~122 -->
