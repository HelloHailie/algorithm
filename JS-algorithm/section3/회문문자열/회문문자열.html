<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        s = s.toLowerCase();
        const reversed = s.split("").reverse().join("");
        if (reversed !== s) {
          answer = "NO";
        } else {
          answer = "YES";
        }
        return answer;
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
